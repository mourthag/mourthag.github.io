<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="compass.css">
</head>
<body>
    <div class="overlay" id="landscapeOverlay">
        <div class="overlayText">
            <p>Please use portrait mode!</p>
            <p>The compass doesn't work in landscape mode!</p>
        </div>
    </div>

    <div class="overlay" id="tiltOverlay">
        <div class="overlayText">
            <h1>Try not to tilt your phone!</h1>
            <p>Tilting decreases the accuracy of the compass</p>
        </div>
    </div>


    <div class="overlay" id="resultOverlay">
        <div class="overlayText">
            <h1 id="resultHeader"></h1>
            <p>You guessed:</p>
            <p id="resultGuessed"></p>
            <p>Correct was:</p>
            <p id="resultCorrect"></p>
            <button onclick="quitGuessScreen()">Next!</button>
        </div>
    </div>

    <div class="alignHelper">
        <div class="buttonInterface">
            <button id="nextButton" onclick="nextTarget()">Next</button>
            <button id="guessButton" onclick="guess()">Guess</button>        
        </div>

        <div class="compass">
            <img src="images/Pointer.png" class="compassPointer">
            <img src="images/navigate.png" id="compassDisc" class="compassBackground">
            <p id="compassDirection"></p> 
        </div>
        <div class="textInterface">
            <p id="target"></p>
            <p id="location"></p>
        </div>
    </div>

</body>
