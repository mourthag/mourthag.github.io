<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="compass.css">
</head>
<body>
    <div class="overlay" id="landscapeOverlay">
        <div class="overlayText">
            <p style="text-align:center">Please use portrait mode!</p>
            <p style="text-align:center">The compass doesn't work in landscape!</p>
        </div>
    </div>
    
    <div class="overlay" id="resultOverlay">
        <div class="overlayText">
            <p style="text-align:center">You guessed:</p>
            <p style="text-align:center" id="resultGuessed"></p>
            <p style="text-align:center">Correct was:</p>
            <p style="text-align:center" id="resultCorrect"></p>
            <button style="margin-left:auto; margin-right:auto" onclick="quitGuessScreen()">Okay!</button>
        </div>
    </div>

    <div class="alignHelper">
        <div class="buttonInterface">
            <button id="nextButton" onclick="nextTarget()">Next</button>
            <button id="guessButton" onclick="guess()">Guess</button>        
        </div>

        <div class="compass">
            <img src="images/Pointer.png" class="compassPointer">
            <img src="images/navigate.png" id="compassDisc" class="compassBackground">
            <p id="compassDirection"></p> 
        </div>
        <div class="textInterface">
            <p id="target"></p>
            <p id="location"></p>
        </div>
    </div>

</body>
